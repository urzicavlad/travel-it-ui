<!-- BookModal -->
<div aria-hidden="true" aria-labelledby="bookModalLabel" class="modal fade" id="bookModal"
     role="dialog" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bookModalLabel">Book Properties</h5>
        <button (click)="gotoCountries()" aria-label="Close" class="close" data-dismiss="modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf="selectedCountry">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="countryName">Name</label>
              <input [(ngModel)]="SELECTED_COUNTRY.name" [value]="SELECTED_COUNTRY.name"
                     class="form-control" id="countryName" name="countryName" type="text">
            </div>
            <div class="form-group col-md-6">
              <label for="countryCode">Code</label>
              <input [(ngModel)]="SELECTED_COUNTRY.code" [value]="SELECTED_COUNTRY.code"
                     class="form-control" id="countryCode" name="countryCode" type="text">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button (click)="gotoCountries()" class="btn btn-outline-secondary" data-dismiss="modal" type="button">Close
        </button>
        <button (click)="deleteSelected()" class="btn btn-outline-danger" data-dismiss="modal" type="button">Delete
        </button>
        <button (click)="updateSelected()" class="btn btn-outline-primary" data-dismiss="modal"
                data-target="#successAlert" type="button">Save changes
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Success Alert -->
<div *ngIf="successUpdated" class="alert alert-success alert-dismissible fade show" id="successAlert" role="alert">
  Book with id <!--<strong>{{SELECTED_BOOK.id}}</strong>--> was updated with success!
  <button aria-label="Close" class="close" data-dismiss="alert" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<!-- Success Deleted Alert -->
<div *ngIf="successDeleted" class="alert alert-warning alert-dismissible fade show" id="successDeletedAlert" role="alert">
  Book with id <!--<strong>{{SELECTED_BOOK.id}}</strong>--> was deleted with success!
  <button aria-label="Close" class="close" data-dismiss="alert" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<!-- Error occurred Alert -->
<div *ngIf="errorOccurred" class="alert alert-danger alert-dismissible fade show" id="errorAlert" role="alert">
  Book with id <!--<strong>{{SELECTED_BOOK.id}}</strong>--> was deleted with success!
  <button aria-label="Close" class="close" data-dismiss="alert" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
