<div *ngIf="PAGE" class="container-fluid">

  <div class="card-columns">
    <div>
      <p *ngIf="PAGE.totalElements == 0"> No countries in our Application :(</p>
    </div>
    <div *ngFor="let country of PAGE.content" class="cards">
      <div class="card" (click)="openCard($event)">
        <span class="close" (click)="closeCard($event)"></span>
        <span class="arrow"></span>
        <article>
          <h2>{{country.name}}</h2>
          <div class="pic">
            <img alt="viena"
                 src="https://www.topuniversities.com/sites/default/files/styles/lead_article_image/public/blogs/lead-images/top_7_things_to_do_in_vienna.jpg">
          </div>
          <div class="desc">Elijah has collected bugs since they were six years old and now has many dozen bugs but none
            in their pants.
          </div>
        </article>
        <div class="actions">
          <button class="btn" (click)="clickBtn($event)"><span>like</span></button>
          <button class="btn" (click)="clickBtn($event)"><span>unlike</span></button>
        </div>
      </div>
    </div>
  </div>

  <!--Page Navigation-->
  <div>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li *ngIf="PAGE.first" class="page-item disabled">
          <a class="page-link" (click)="previousPage()" tabindex="-1">Previous</a>
        </li>
        <li *ngIf="!PAGE.first" class="page-item">
          <a class="page-link" (click)="previousPage()" tabindex="-1">Previous</a>
        </li>
        <li *ngIf="PAGE.last" class="page-item disabled">
          <a class="page-link" (click)="nextPage()">Next</a>
        </li>
        <li *ngIf="!PAGE.last" class="page-item">
          <a class="page-link" (click)="nextPage()">Next</a>
        </li>

      </ul>
    </nav>
  </div>
</div>
